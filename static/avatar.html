<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        
        #avatar-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            border-radius: 10px;
            background-image: url('/static/bg.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        
        #chat-container {
            height: 40%;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            padding: 15px;
        }
        
        #chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #2d2d2d;
        }
        
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .assistant-message {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background-color: #0b5ed7;
        }
        
        .assistant-message .message-content {
            background-color: #383838;
        }
        
        .interaction-controls {
            display: flex;
            gap: 10px;
        }
        
        #text-input {
            flex: 1;
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
        }
        
        #text-input:focus {
            background-color: #2d2d2d;
            color: white;
            border-color: #0b5ed7;
            box-shadow: 0 0 0 0.25rem rgba(11, 94, 215, 0.25);
        }
        
        #avatar-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        
        .btn-control {
            min-width: 40px;
        }
        
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .back-button {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .back-button:hover {
            color: #0d6efd;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Ensure input text and placeholder are white */
        #text-input, #text-input::placeholder {
            color: #ffffff;
        }

        /* Make all buttons have white text */
        .btn {
            color: #ffffff;
        }

        /* Ensure any links have white text */
        a, a:hover, a:focus, a:visited {
            color: #ffffff;
        }

        /* Ensure all message content has white text */
        .message-content {
            color: #ffffff;
        }

        /* Override any Bootstrap text classes */
        .text-dark, .text-black, .text-body {
            color: #ffffff !important;
        }

        /* Ensure loading text is white */
        #avatar-loading {
            color: #ffffff;
        }

        /* Make sure all headings and text elements are white */
        h1, h2, h3, h4, h5, h6, p, span, div {
            color: #ffffff;
        }

        #avatar-container {
        width: 100%;
        height: 400px; /* Increased height for larger avatar */
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }
    
    /* Ensure the avatar container has a minimum height on smaller screens */
    @media (max-width: 768px) {
        #avatar-container {
            height: 350px;
        }
    }
    
    /* Improve loading indicator styling */
    #avatar-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        z-index: 10;
    }
    
    /* Add a subtle glow effect to the avatar container */
    .avatar-glow {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 50px;
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        pointer-events: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-bar">
            <a href="/" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Main Page
            </a>
            <h2>AI Avatar Chat</h2>
            <div></div> <!-- Empty div for flex spacing -->
        </div>
        
        <div id="avatar-container">
            <div id="avatar-loading">Loading avatar...</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            <div class="interaction-controls">
                <input type="text" id="text-input" class="form-control" placeholder="Type your question here...">
                <button id="send-text" class="btn btn-primary">Send</button>
                <button id="start-recording" class="btn btn-danger btn-control">üé§</button>
                <button id="stop-recording" class="btn btn-secondary btn-control" disabled>‚èπÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Import maps for modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
                "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.0.6/+esm",
                "marked": "https://cdn.jsdelivr.net/npm/marked@11.2.0/+esm",
                "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.1/modules/talkinghead.mjs"
            }
        }
    </script>
    
    <!-- Main script for avatar functionality -->
    <script type="module" src="/static/js/avatar.js"></script>
</body>
</html>
